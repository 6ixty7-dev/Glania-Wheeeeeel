<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Y</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0A1B2F;
            color: #FFFFFF;
        }
        .header {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }
        .header img {
            max-width: 100px;
            height: auto;
        }
        canvas {
            border: 2px solid #FFFFFF;
            background-color: #FFFFFF;
            border-radius: 50%;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #1E3A8A;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1E40AF;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modalContent {
            background-color: #0A1B2F;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }
        #modalContent.show {
            transform: scale(1);
        }
        #modalImage {
            max-width: 450px;
            height: auto;
            margin-bottom: 20px;
        }
        #closeModal {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1E3A8A;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #closeModal:hover {
            background-color: #1E40AF;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.jpg" alt="College Logo">
        <img src="images/Black_And_White_Vintage_Music_Festival_Poster-removebg-preview.png" alt="Icon Contest Logo">
    </div>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button onclick="spinWheel()">Spin the Wheel!</button>
    <div id="result"></div>
    <div id="modal">
        <div id="modalContent">
            <img id="modalImage" src="" alt="Selected Task">
            <div id="modalText"></div>
            <button id="closeModal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const tasks = [
            { name: 'Task 1', url: 'images/tsk1.jpg' },
            { name: 'Task 2', url: 'images/task2.jpg' },
            { name: 'Task 3', url: 'images/tsk3.jpg' }
        ];
        const colors = ['#FF6F61', '#88B04B', '#F7CAC9'];
        const segments = tasks.length;
        const radius = canvas.width / 2;
        let currentAngle = 0;
        let isSpinning = false;
        const audio = new Audio('https://cdn.pixabay.com/audio/2023/01/08/audio_9b9f8b3b0e.mp3');

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const anglePerSegment = (2 * Math.PI) / segments;

            // Draw segments
            for (let i = 0; i < segments; i++) {
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, i * anglePerSegment + currentAngle, (i + 1) * anglePerSegment + currentAngle);
                ctx.fill();
                ctx.closePath();
            }

            // Draw text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < segments; i++) {
                const angle = i * anglePerSegment + anglePerSegment / 2 + currentAngle;
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(angle);
                ctx.fillText(tasks[i].name, radius * 0.7, 0);
                ctx.restore();
            }

            // Draw arrow
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.moveTo(radius - 10, 20);
            ctx.lineTo(radius + 10, 20);
            ctx.lineTo(radius, 40);
            ctx.fill();
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('result').textContent = '';
            document.getElementById('modal').style.display = 'none';
            audio.play().catch(e => console.log('Audio play failed:', e));
            const spinTime = 2500;
            const spinAngle = Math.random() * 360 + 720;
            let startTime = null;

            function animate(time) {
                if (!startTime) startTime = time;
                const progress = (time - startTime) / spinTime;
                if (progress < 1) {
                    currentAngle = (spinAngle * progress) * (Math.PI / 180);
                    drawWheel();
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    audio.pause();
                    audio.currentTime = 0;
                    currentAngle = currentAngle % (2 * Math.PI);
                    const selectedSegment = Math.floor(((2 * Math.PI - currentAngle) % (2 * Math.PI)) / ((2 * Math.PI) / segments));
                    document.getElementById('result').textContent = `Selected: ${tasks[selectedSegment].name}`;
                    showModal(selectedSegment);
                    drawWheel();
                }
            }

            requestAnimationFrame(animate);
        }

        function showModal(segment) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const modalImage = document.getElementById('modalImage');
            const modalText = document.getElementById('modalText');
            modalImage.src = tasks[segment].url;
            modalText.textContent = `Task: ${tasks[segment].name}`;
            modal.style.display = 'flex';
            modalContent.classList.add('show');

            // Confetti effect
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            modal.style.display = 'none';
            modalContent.classList.remove('show');
        }

        drawWheel();
    </script>
</body>
</html>
